<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Customer List</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    body {
      padding-top: 56px; /* Adjust the height of your navbar */
    }

    .navbar {
      background-color: #343a40; /* Navbar background color */
    }

    .navbar-dark .navbar-brand {
      color: #ffffff; /* Navbar brand color */
    }

    .navbar-dark .navbar-toggler-icon {
      background-color: #ffffff; /* Navbar toggle button color */
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <a class="navbar-brand" href="#">My Website</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/orders}">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">Products</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Page Content -->
<div class="container">
  <h2 class="mt-5">Customer List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th> <!-- Добавлен столбец для действий -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.id}"></td>
      <td th:text="${customer.firstName}"></td>
      <td th:text="${customer.lastName}"></td>
      <td th:text="${customer.email}"></td>
      <td>
        <!-- Контекстные ссылки (кнопки) для действий -->
        <a th:href="@{'/customers/' + ${customer.id}}" class="btn btn-info btn-sm">Details</a>
        <a th:href="@{'/customers/' + ${customer.id} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{'/customers/' + ${customer.id} + '/delete'}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Контекстная ссылка для добавления нового пользователя -->
  <a th:href="@{'/customers/new'}" class="btn btn-success">Add New Customer</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
